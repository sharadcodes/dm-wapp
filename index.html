<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./main.css" />
    <title>DM WhatsApp | Made By Sharad Raj</title>
  </head>

  <body>
    <main>
      <div id="n-box">
        <section id="c-no">
          xxx-xxx-xxxx
        </section>
      </div>

      <div id="keypad">
        <button class="key" onClick="reply_click(this.id)" id="1">1</button>
        <button class="key" onClick="reply_click(this.id)" id="2">2</button>
        <button class="key" onClick="reply_click(this.id)" id="3">3</button>
        <button class="key" onClick="reply_click(this.id)" id="4">4</button>
        <button class="key" onClick="reply_click(this.id)" id="5">5</button>
        <button class="key" onClick="reply_click(this.id)" id="6">6</button>
        <button class="key" onClick="reply_click(this.id)" id="7">7</button>
        <button class="key" onClick="reply_click(this.id)" id="8">8</button>
        <button class="key" onClick="reply_click(this.id)" id="9">9</button>
        <span></span>
        <button class="key" onClick="reply_click(this.id)" id="0">0</button>
        <button class="key" onClick="reply_click(this.id)" id="backspace">
          <img class="key" src="./icon/backspace.svg" alt="" id="image" />
        </button>
      </div>
      <div class="center">
        <button id="send" onclick="sendDM()">
          <img src="./icon/send.svg" alt="" />
        </button>
      </div>
    </main>

    <script src="./index.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
